name: CHECKOUT

on:
  push:
    branches:
      - "master"
      - "develop"
      - "release/**"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "pubspec.yaml"
      - "pubspec.lock"
  workflow_dispatch:

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: plugfox/flutter:stable
      options: --user root
    timeout-minutes: 10
    steps:
      - name: ğŸš‚ Get latest code
        uses: actions/checkout@v2

      - name: ğŸ—„ï¸ Export pub cache directory
        run: |
          git config --global --add safe.directory /opt/flutter
          export PUB_CACHE=$PWD/.pub_cache/

      - name: ğŸšƒ Cache pub modules
        id: cache-pub-modules
        uses: actions/cache@v3
        env:
          cache-name: cache-pub-modules
        with:
          key: ${{ runner.os }}-pub-${{ env.cache-name }}-${{ hashFiles('**/pubspec.lock') }}
          path: |
            $PWD/.pub_cache/
            $PWD/.dart_tool/
            $PWD/.flutter-plugins
            $PWD/.flutter-plugins-dependencies
            $PWD/.packages

      - name: ğŸ‘· Get dependencies
        run: |
          flutter pub get \
            && flutter pub global activate intl_utils
        timeout-minutes: 5

      - name: ğŸ—ï¸ Codegen
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs --release ; \
          flutter pub global run intl_utils:generate
        timeout-minutes: 5

      - name: ğŸ“ˆ Check analyzer
        run: |
          flutter analyze --no-pub --current-package --congratulate \
            --current-package --no-fatal-infos --fatal-warnings \
            --no-preamble --write=analyze.txt
        timeout-minutes: 5

      - name: ğŸ“ Upload result
        uses: actions/upload-artifact@v2
        with:
          name: checkout
          if-no-files-found: ignore
          retention-days: 7
          path: |
            analyze.txt
